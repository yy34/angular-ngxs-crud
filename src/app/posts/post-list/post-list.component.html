<div class="container">
  <h1>Post List</h1>
  <div class="row">
    <div class="post-list">
      <div *ngFor="let post of posts$ | async; trackBy: trackById" class="post-item">
        <span>{{post.id}}</span>
        <h3 class="post-title">{{ post.title }}</h3>
        <p class="post-body">{{ post.body }}</p>
        <button class="post-delete" (click)="onDeletePost(post.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
